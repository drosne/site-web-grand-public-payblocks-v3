<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond avec dégradé -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient)"/>
  
  <!-- Icône balance de la justice -->
  <g transform="translate(128, 128)">
    <!-- Base de la balance -->
    <path d="M -60 -20 L 60 -20 L 60 -10 L -60 -10 Z" fill="white" opacity="0.9"/>
    <path d="M -60 -20 L 60 -20 L 0 -80 Z" fill="white" opacity="0.7"/>
    
    <!-- Plateaux de la balance -->
    <ellipse cx="-40" cy="-20" rx="25" ry="8" fill="white" opacity="0.9"/>
    <ellipse cx="40" cy="-20" rx="25" ry="8" fill="white" opacity="0.9"/>
    
    <!-- Colonnes verticales -->
    <rect x="-45" y="-30" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="39" y="-30" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="-3" y="-80" width="6" height="80" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Texte Justice.cool -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Justice.cool
  </text>
</svg>

